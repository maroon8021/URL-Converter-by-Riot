<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script type="text/javascript" src="../js/init.js"></script>

  <title>URL Converter by Riot.js</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">URL Converter</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Converter</a>
      <a class="mdl-navigation__link" href="">Settings</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid" data-is="url-input" >
      </div>
    </div>
  </main>
</div>



<script type="text/javascript" src="../js/riot+compiler.js"></script>
<script type="riot/tag" src="../component-tag/url-input.tag"></script>
<script type="riot/tag" src="../component-tag/hoge.tag"></script>
<script>
  riot.mount('*');
</script>
<link rel="stylesheet" href="../css/material.min.css">
<script src="../js/material.min.js"></script>

</html>
